<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang quản trị</title>
    <link rel="stylesheet" href="./admin.css">
    <script src="https://kit.fontawesome.com/925cb3b126.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-0-padding">
                <div class="adminHeader">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Admin</a></li>
                    </ul>
                    <button id="logout__btn"><i class="fa fa-sharp fa-solid fa-arrow-right"></i> Logout</button>
                </div>  
            </div>
        </div>   
        <div class="row">
            <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2">
                <div class="side-bar__menu">
                    <h1>Dạnh mục</h1>
                    <ul>
                        <li><a href="#">Manufacturer</a></li>
                        <li><a href="#">Category</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="#">Account</a></li>
                    </ul>
                </div>

                <div class="side-bar__menu">
                    <h1>Manufacturers</h1>
                    <ul>
                        <li><a href="#">samsung</a></li>
                        <li><a href="#">apple</a></li>
                        <li><a href="#">xiaomi</a></li>
                        <li><a href="#">oppo</a></li>
                    </ul>
                </div>

                <div class="side-bar__menu">
                    <h1>Categorys</h1>
                    <div class="side-bar__category">
                        <select name="category" id="side-bar__category">
                            <option value="item">Manufacturer</option>
                            <option value="item">Category</option>
                            <option value="item">Product</option>
                            <option value="item">Account</option>
                            <option value="item">Whatever</option>
                        </select>
                        <button>Filter</button>
                    </div>
                </div>
            </div>
            <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10">
                <div class="content">
                    <div class="content__search">
                        <input id="textField" type="text" placeholder="Nhập tên sản phẩm cần tìm kiếm...">
                        <button id="search">search</button>
                    </div>
                    <div class="content__product-List">
                        <button id="content__add-new-btn" class="content__add-new-btn">Add new</button>
                        <div class="content__product-items">
                            <table class="content__products-table">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Price</th>
                                    <th>Info</th>
                                    <th>Detail</th>
                                    <th>Star</th>
                                    <th>Image</th>
                                    <th>NSX</th>
                                    <th>Category</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>     
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="./admin.js"></script>
</body>
</html>
